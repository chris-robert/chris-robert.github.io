<html>
    <head>
        <title>Github Page</title>
    </head>
    <body>
        Hello World
        <div id="container"></div>
        <script>
        template = date => `GIT_COMMITTER_DATE="${date} 10:30 +0000" GIT_AUTHOR_DATE="${date} 10:30 +0000" git commit --allow-empty -m "Empty Commit"`
        
        var pointer = new Date("2021-03-31")
        var endDate = new Date("2021-08-31")
        
        while( pointer <= endDate ){
            if( pointer.getDay() != 0 && pointer.getDay() != 6 ){
                let date = pointer.toISOString().split("T")[0]
                let entries = Math.floor(Math.random()*16+1)
                while (entries-->0) container.innerHTML += template(date)+"</br>"
            }
            pointer.setDate(pointer.getDate() + 1)
        }
        </script>
    </body>
</html>
